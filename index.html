<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>软件工程复习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: slideUp 0.5s ease-out;
        }

        h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 40px;
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            border-radius: 3px;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 1.1rem;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.2);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
        }

        .button:active {
            transform: translateY(-1px);
        }

        /* 为每个按钮设置不同的渐变色 */
        .button:nth-child(1) {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.2);
        }

        .button:nth-child(2) {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.2);
        }

        .button:nth-child(3) {
            background: linear-gradient(135deg, #9C27B0, #7B1FA2);
            box-shadow: 0 4px 15px rgba(156, 39, 176, 0.2);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 添加波纹效果 */
        .button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(100, 100);
                opacity: 0;
            }
        }

        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            }

            .container {
                background: rgba(45, 45, 45, 0.95);
            }

            h1 {
                color: #ffffff;
            }
        }

        /* 移动端适配 */
        @media (max-width: 600px) {
            .container {
                padding: 30px 15px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 30px;
            }

            .button-container {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 15px;
            }

            .button {
                padding: 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>软件工程复习资料</h1>
        <div class="button-container">
            <a href="choice.html" class="button">选择题</a>
            <a href="short-answer.html" class="button">简答题</a>
            <a href="judge.html" class="button">判断题</a>
        </div>
    </div>

    <script>
        // 添加点击波纹效果
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                
                // 创建波纹效果
                const ripple = document.createElement('div');
                ripple.classList.add('ripple');
                this.appendChild(ripple);
                
                // 设置波纹位置
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                // 添加退出动画
                document.querySelector('.container').style.animation = 'fadeOut 0.3s ease forwards';
                
                // 延迟跳转等待动画完成
                setTimeout(() => {
                    window.location.href = href;
                }, 300);
            });
        });

        // 添加进入动画
        window.addEventListener('load', () => {
            document.querySelector('.container').style.animation = 'slideUp 0.5s ease-out';
        });
    </script>
</body>
</html>
